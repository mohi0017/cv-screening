{% extends "base.html" %}

{% block title %}Home | CV Screening{% endblock %}

{% block content %}
    <h1 class="text-center">CV Screening System</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="/cv_screening" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="position">Position:</label>
                    <input type="text" class="form-control" id="position" name="position" required>
                </div>
                <div class="form-group">
                    <label for="jobDescription">Job Description:</label>
                    <textarea class="form-control" id="jobDescription" name="jobDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="experience">Experience:</label>
                    <input type="text" class="form-control" id="experience" name="experience" required>
                </div>
                <div class="form-group">
                    <label for="skills">Skills:</label>
                    <input type="text" class="form-control" id="skills" name="skills" required>
                </div>
                <div class="form-group">
                    <label for="projects">Projects:</label>
                    <input type="text" class="form-control" id="projects" name="projects" required>
                </div>
                <div class="form-group">
                    <label for="research">Research:</label>
                    <input type="text" class="form-control" id="research" name="research" required>
                </div>
                <div class="form-group">
                    <label for="university">University:</label>
                    <input type="text" class="form-control" id="university" name="university" required>
                </div>
                <div class="form-group">
                    <label for="region">Region:</label>
                    <input type="text" class="form-control" id="region" name="region" required>
                </div>
                <div class="form-group">
                    <label for="file">Upload CV Zip File:</label>
                    <input type="file" class="form-control-file" id="file" name="file" accept=".zip" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload CVs</button>
            </form>
        </div>
    </div>
{% endblock %}
